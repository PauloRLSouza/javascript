<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aluno - Cálculo da Média</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<style>
		body {
			background-color: rgb(154, 173, 185);
		}

		.row {
			margin: 1rem;
		}

		.display-6 {
			text-align: center;
		}

		.container {
			background-color: white;
			border-radius: 1rem;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		#resultado {
			display: none;
		}
	</style>
</head>

<body>
	<div class="container p-5 my-5 border">
		<form id="formulario">
			<div class="row">
				<div class="col">
					<div class="display-6">
						Aluno - Cálculo da Média
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Nome do Aluno" name="nome" id="nome">
				</div>
				<div class="col-3">
					<input type="text" class="form-control" placeholder="Turma" name="turma" id="turma">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="number" class="form-control" placeholder="Nota 1" name="nota1" id="nota1">
				</div>
				<div class="col">
					<input type="number" class="form-control" placeholder="Nota 2" name="nota2" id="nota2">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="number" class="form-control" placeholder="Nota 3" name="nota3" id="nota3">
				</div>
				<div class="col">
					<input type="number" class="form-control" placeholder="Nota 4" name="nota4" id="nota4">
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<div class="d-grid gap-3">
						<button type="button" class="btn btn-danger" onclick="limpar()">Limpar Formulário</button>
					</div>
				</div>
				<div class="col">
					<div class="d-grid gap-3">
						<button type="button" class="btn btn-primary" onclick="calcularMedia()">Calcular Média</button>
					</div>
				</div>
			</div>
		</form>

		<div id="resultado">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Turma</th>
						<th>Média</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div id="nomeExibir"></div>
						</td>
						<td>
							<div id="turmaExibir"></div>
						</td>
						<td>
							<div id="mediaExibir"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<footer class="py-3 my-4">
		<p class="text-center text-body-secondary">&copy; 2023 Paulo Roberto | SENAC | Introdução ao Desenvolvimento com JAVASCRIPT</p>
	  </footer>


	<script>

		function calcularMedia() {

			//recebe o valor dos inputs
			let nome = document.getElementById('nome').value;
			let turma = document.getElementById('turma').value;
			let nota1 = document.getElementById('nota1').value;
			let nota2 = document.getElementById('nota2').value;
			let nota3 = document.getElementById('nota3').value;
			let nota4 = document.getElementById('nota4').value;

			let n1 = Number(nota1);
			let n2 = Number(nota2);
			let n3 = Number(nota3);
			let n4 = Number(nota4);

			//calcula a média do aluno
			let media = (n1 + n2 + n3 + n4) / 4;

			//exibe a div com o resultado
			let resultado = document.getElementById("resultado");
			resultado.style.display = "block";

			//exibe os dados na tabela do HTML
			document.getElementById('nomeExibir').innerHTML = nome;
			document.getElementById('turmaExibir').innerHTML = turma;
			document.getElementById('mediaExibir').innerHTML = media.toFixed(1).replace(".",",");

		}

		function limpar() {
			let resultado = document.getElementById("resultado");
			resultado.style.display = "none";

			let formulario = document.getElementById('formulario');
			formulario.reset();
		}

	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
