<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La√ßos</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        let resultado = "";
        let y = true;
        let i = 10;
        while (y == true){
            if (i < 15){
                i++;
            } else {
                y = false;
            }
            resultado += i + "<br>";
            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
